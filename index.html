<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="src/img/idea.png">
    <title>Advice generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">

    <script defer type="module" src="src/js/script.js"></script>
  </head>

  <body>

    <div class="quote__container">
      <h6 class="quote__id">Advice #<span id="id">???</span></h6>
      <span class="loader hidden"></span>
      <q id="quote"></q>
      <img class="divider" src="src/img/pattern-divider.svg" alt="pattern">
      <button class="dice-btn"><img src="src/img/icon-dice.svg" alt="dice icon"></button>
    </div>

    <div class="attribution">
      Coded by <a href="https://github.com/Ismail970" target="_blank">Ismail</a>.
    </div>
